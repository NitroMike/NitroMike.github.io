---
layout: default
---
<style>
    body {
  padding-top: 80px;

  font-family: monaco, monospace;
  background-color: black;
  background-size: cover;
}
p{color:white;
}
h1, h2 {text-align: center;
  display: inline-block;
  background-color: black;
  color:lime;
}
h1 {
  font-size: 30px
}
h2 {
  font-size: 20px;
}
h3{color:white;}

li{color: white;
font-size: 20}
</style>
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
<img src="https://memegenerator.net/img/instances/71316162/just-keep-coding-just-keep-coding.jpg" width="300" height="137">

</div>
